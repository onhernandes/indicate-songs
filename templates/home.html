{% extends 'base.html' %}

{% block content %}
	<!-- {{access_token}} -->

	<!-- <br> -->

	<!-- {{error}} -->

	<div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				<div class="profile-userpic">
					<img src="https://avatars2.githubusercontent.com/u/7466894?s=400&u=d7b3f644b0967ac43a8764d08b2c1f857843b215&v=4" class="img-responsive" alt="">
				</div>
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						Reginaldo Junior
					</div>
				</div>

				<!-- SIDEBAR MENU -->
				<div class="profile-usermenu">
					<ul class="nav">
						<li class="active">
							<a href="#">
							<i class="glyphicon glyphicon-home"></i>
							Overview </a>
						</li>
					</ul>
				</div>
				<!-- END MENU -->
			</div>
		</div>
		<div class="col-md-9">
	        <div class="profile-content">
	    		{% if tracks_saveds %}
					{% for item in tracks_saveds.items %}
		            	<div class="item-music">
						   <h4>{{item.track.name}} - {{item.track.album.name}}</h4>
						   <a href="" class="btn btn-primary"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i></a>
						   <a href="" class="btn btn-danger"><i class="fa fa-thumbs-o-down" aria-hidden="true"></i></a>
						</div>
					{% endfor %}
				{% endif %}
	        </div>
		</div>
	</div>
{% endblock %}
